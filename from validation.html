<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="return validation()">
    
        User Name: <input type="text" value="" id="user" > <span id="username"></span><br></br> 
        Password:  <input type="password" value="" id="pass"> <span id="password"></span><br></br> 
        <input type="submit" value="Submit">
    
    </form>

    <script>

        function validation(){
            var un = document.getElementById("user").value;//id,tag name,class name
            var ps = document.getElementById("pass").value;

            if(un==""){
                document.getElementById("username").innerHTML="** please Enter user name";
                return false;
            }
            if(ps==""){
                document.getElementById("password").innerHTML="** please Enter Your password";
                return false;
            }
            else{
                alert("done")
                return true;

            }

        }


    </script>
    
</body>
</html>
